<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">


                <div class="item">                
                    <img :src="slides[active_image].image" :alt="slides[active_image].title"/> <!--MOSTRO SOLO L'IMMAGINE ATTIVA-->
                    <div class="text">
                        <h3>{{ slides[active_image].title }}</h3>  <!--MOSTRO IL TITOLO DELL'IMMAGINE-->
                        <p>
                            {{ slides[active_image].text }} <!--MOSTRO IL TESTO DELLE IMMAGINI-->
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide()"></div>  <!--RICHIAMO I METODI NEI PULsanti-->
                    <div class="next" @click="nextSlide()"></div>
                    <div class="thumb" v-for="(slide, index) in slides" :class="index == active_image ? 'active' : ''">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
